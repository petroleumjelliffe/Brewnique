<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to sort the array.</p>

<button onclick="myFunction()">Try it</button>

<script type="text/javascript">
function myFunction()
{
var points = [{
  "name":"a",
  "value":50
  }, {
  "name":"b",
  "value":80
  }, {
  "name":"c",
  "value":90
  }
];

points.sort(function(a,b){alert("a: "+a + ", b: "+b); return b.value-a.value; });
var x=document.getElementById("demo");
alert(points[0].name +", " +points[1].name +", "+points[2].name) ;
}
</script>

</body>
</html>
